<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>A simple counter application</h1>
        <div class="counter">
            <button id="decrease" onclick="decreaseBtn()">-</button>
            <span id="count">0</span>
            <button id="increase" onclick="Btn()">+</button>
        </div>
        <button id="double" class="btn" onclick="doubleX2()">X2</button>&nbsp;&nbsp;&nbsp;
        <button id="reset" class="reset" onclick="reset()">Reset</button>&nbsp;&nbsp;&nbsp;
        <button id="square" class="btn" onclick="square()">Square</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="X5()">X5</button><br><br>
        <button id="" class="btn" onclick="cube()">Cube</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="X10()">X10</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="X15()">X15</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="squareRoot()">Square root</button><br><br>
        <button id="" class="btn" onclick="X25()">X25</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="X3()">X3</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="X7()">X7</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="X9()">X9</button><br><br>
        <button id="" class="btn" onclick="X12()">X12</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="X50()">X50</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="feel()">+4</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="set()">/5</button><br><br>
        <button id="" class="btn" onclick="fit()">/15</button>&nbsp;&nbsp;&nbsp;
        <button id="" class="btn" onclick="feed()">/35</button>&nbsp;&nbsp;&nbsp;
        <button id="sin" class="btn" onclick="sin()">Sin</button>&nbsp;&nbsp;&nbsp;
        <button id="tan" class="btn" onclick="tan()">Tan</button><br><br>
        <button id="cos" class="btn" onclick="cos()">Cos</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
